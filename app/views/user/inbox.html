
<div content-for="title">
		
		<span >My inbox</span>
</div>
<div content-for="backBtn">
	<a ng-href="#/messages" class="btn btn-navbar">
		<i class="fa fa-chevron-left"></i> 
	</a>
</div>
<div class="scrollable">
	<div class="scrollable-content">
		<div class="list-group" toggle="off" bubble target="rightSidebar">
		<a class="list-group-item media"  ng-repeat="business in businesses" ng-href="#/user/inbox/messages/{{business.$id}}"> 
			<div class="pull-left">
				<i class="fa fa-user chat-user-avatar"></i>
			</div>
			<div class="media-body">
				<h5 class="media-heading">{{business.name}}</h5>
				<small ng-switch on="business.online">
					<span ng-switch-when="true">
						<span class="label label-success">ONLINE</span>
					</span>
					<span ng-switch-default>
						<span class="label label-default"><i>OFFLINE</i></span>
					</span>
				</small>
				<span class="pull-right">
					<i class="fa fa-chevron-right"></i>
				</span>
			</div>
		</a>
		</div>
	</div>
</div>
