
<div class="scrollable">
  <div class="scrollable-content">
    <div class="list-group" toggle="on" bubble target="rightSidebar" data-ng-controller="sideBarChatsCtrl">


        <a class="list-group-item media"  ng-repeat="bus in sideChats" ng-href="#/businesses/{{bus.$id}}">
          <div class="pull-left">
            <i class="fa fa-user chat-user-avatar"></i>
          </div>
          <div class="media-body">
              <h5 class="media-heading">{{bus.name}}</h5>
              <small ng-switch on="bus.online">
                  <span ng-switch-when="true">
                    <span class="label label-success">ONLINE</span>
                  </span>
                  <span ng-switch-default>
                    <span class="label label-default"><i>OFFLINE</i></span>
                  </span>
              </small>
          </div>
        </a>




    </div>
  </div>
</div>
