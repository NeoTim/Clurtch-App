
<div content-for="title">
  <span>Archived</span>
</div>
<div content-for="backBtn">
  <a ng-href="#/" class="btn btn-navbar">
    <i class="fa fa-chevron-left"></i> 
  </a>
</div>
<div class="scrollable">
  <div class="scrollable-content">
    <ul class="list-group" toggle="off" bubble target="rightSidebar">


    <li class="list-group-item media"  ng-repeat="(uid, user) in users" >
      <div class="pull-left">
        <a ng-href="#/saved/{{user.$id}}">
        <i class="fa fa-user chat-user-avatar"></i>
        </a>
      </div>
      <div class="media-body">
          <h5 class="media-heading">{{user.firstName}} {{user.lastName}}</h5>
          <small ng-switch on="chat.online">
              <span ng-switch-when="true">
                <span class="label label-success">ONLINE</span>
              </span>
              <span ng-switch-default>
                <span class="label label-default"><i>OFFLINE</i></span>
              </span>
          </small>
          <span class="pull-right">
            <i class="fa fa-reply" ng-click="putBack(user.$id)"></i>
          </span>
      </div>
    </li>




    </ul>
  </div>
</div>
