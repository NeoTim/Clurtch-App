
<div content-for="title">
  <span>Categories</span>
</div>

<div content-for="backBtn">
	<a href="#/find" class="btn btn-navbar">
		<i class="fa fa-chevron-left"></i> 
	</a>
</div>
<input type="search" class="form-control app-search" placeholder="Search.." />

<div class="scrollable">
  <div class="scrollable-content">
    <div class="list-group">
      <a ng-repeat="cat in categories" ng-href="#/find/categories/{{cat}}" class="list-group-item">
        {{ cat }} <i class="fa fa-chevron-right pull-right"></i>
      </a>
    </div>
  </div>
</div>
