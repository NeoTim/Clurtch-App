<div content-for="title">
    <span >My Account</span>
</div>

<div class="scrollable">
  <div class="scrollable-content">
    <div class="list-group">
      <a ng-href="#/settings/account" class="list-group-item media">
	      <div class="pull-left">
	        <i class="fa fa-user list-icon"></i>
	      </div>
	      <div class="media-body">
			<h4 class="media-heading">Account Settings
        			<i class="fa fa-chevron-right pull-right"></i>
			</h4>
		</div>
      </a>

      <a ng-href="#/settings/business" class="list-group-item media">
	      <div class="pull-left">
	        <i class="fa fa-briefcase list-icon"></i>
	      </div>
	      <div class="media-body">
			<h4 class="media-heading">Business Settings
        			<i class="fa fa-chevron-right pull-right"></i>
			</h4>
		</div>
      </a>

 


    </div>
  </div>
</div>
