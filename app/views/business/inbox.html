
<div content-for="title">
		
		<span >{{business.name}}</span>
</div>
<div content-for="backBtn">
	<a ng-href="#/messages" class="btn btn-navbar">
		<i class="fa fa-chevron-left"></i> 
	</a>
</div>
<div class="scrollable scrollable-list">
	<div class="scrollable-content">
		<div class="list-group">
			<a class="list-group-item media"  ng-repeat="account in accounts" ng-href="#/business/inbox/{{businessId}}/messages/{{account.$id}}">
				<div class="pull-left">
					<i class="fa fa-user chat-user-avatar"></i>
				</div>
				<div class="media-body">
					<h5 class="media-heading">{{account.firstName}} {{account.lastName}}</h5>
					<small ng-switch on="account.online">
						<span ng-switch-when="true">
							<span class="label label-success">ONLINE</span>
						</span>
						<span ng-switch-default>
							<span class="label label-default"><i>OFFLINE</i></span>
						</span>
					</small>
				</div>
			</a>
		</div>
	</div>
</div>
